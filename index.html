<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->

<main class="main">
  <div class="content-wrap">
    <div class="header">
      <h1 id="title">TIC TAC TOE</h1>
    </div>
    <div class="game-wrap">
      <div class="game-board">
        <button class="grid"></button>
        <button class="grid"></button>
        <button class="grid"></button>
        <button class="grid"></button>
        <button class="grid"></button>
        <button class="grid"></button>
        <button class="grid"></button>
        <button class="grid"></button>
        <button class="grid"></button>
      </div>
    </div>
    <div class="side-wrap">
      <div class="player-wrap">
        <div class="player-board">
          <h2 id="current-turn">Current Turn:</h2>
          <h2 id="play-one">Player One</h2>
        </div>
        <div class="results">
          <h2 id="winner-display"></h2>
          <h2 id="draw-display"></h2>
        </div>
        <div class="stats">
          <h2>X Score:<span class="score" id="x"></span></h2>
          <h2>O Score:<span class="score" id="o"></span></h2>
        </div>
      </div>
      <div class="btn-wrap">
        <button id="restart">Restart</button>
      </div>
    </div>
  </div>
</main>

  <!-- Build your game board, instructions, and score displays here! -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
